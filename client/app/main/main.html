<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Shared:</h1>
      <ul dir-paginate="goal in goals|orderBy:orderByField:startDate|itemsPerPage:5" current-page="pagination.current" total-items="numberOfGoals">
        <li ><a href="#" tooltip="{{goal.owner.name}}">{{goal.name}}
        <div ng-repeat="sub in goal.subGoal">{{sub.name}} - {{doneCheck(sub)}}</div></a></li>

      </ul>
    </div>
  </div>
</div>
