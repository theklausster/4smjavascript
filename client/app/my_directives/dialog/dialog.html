<div layout="column" layout-margin>
  <h1 ng-if="goalIsEmpty"><i class="fa fa-plus"></i> Create new Goal</h1>
  <h1 ng-if="!goalIsEmpty"><i class="fa fa-pencil"></i> Edit Goal</h1>


  <div layout="row" layout-margin>
    <md-input-container>
      <input ng-model="goal.name" required placeholder="Enter Goal Name">
    </md-input-container>
  </div>

  <div layout="row" layout-margin>
    <h4>Start Date </h4>
    <md-datepicker ng-model="goal.startDate" md-placeholder="Enter date">
    </md-datepicker>
  </div>

  <div layout="row" layout-margin>
    <h4>End Date </h4>
    <md-datepicker ng-model="goal.endDate" md-placeholder="Enter date">
    </md-datepicker>
  </div>

  <div layout="row" layout-margin>
    <h4>Check if you want other people to see your Goal</h4>
    <md-checkbox ng-model="goal.share" aria-label="Checkbox 1"></md-checkbox>
  </div>

<div layout="column" layout-margin>
      <h4> Select # days before the update.</h4>
      <md-slider-container>
      <md-slider md-discrete step="1" min="1" max="7" aria-label="ffs" ng-model="goal.updateInterval" ></md-slider>
    </md-slider-container>
</div>

<md-radio-group ng-model="goal.selectedCategory">
  <md-radio-button ng-repeat="cat in goal.categories"
                   ng-value="cat.name"
                   aria-label="ffs">
{{cat.name}}
  </md-radio-button>
</md-radio-group>

<div layout="row" layout-margin>
  <md-input-container>
    <input ng-model="sub" required placeholder="Enter sub goal to reach your main goal">
  </md-input-container>
  <md-button ng-click="addSubgoal()" class="md-raised"><i class="fa fa-plus" aria-hidden="true" style="color:green"></i></md-button>
</div>

<div layout="row" layout-margin>
  <div ng-repeat="s in goal.subGoal" ng-if="!_.isEmpty(subGoal)">
    <p>{{s.name}} <i class="fa fa-minus" aria-hidden="true" style="color:red"></i></p>
</div>
</div>

  <div>
    <md-button ng-if="goalIsEmpty" class="md-raised" ng-click="saveOrUpdate()">Add</md-button>
    <md-button ng-if="!goalIsEmpty" class="md-raised" ng-click="saveOrUpdate()">Save</md-button>
  </div>


</div>
