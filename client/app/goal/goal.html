<div ng-if="isAuthenticated()">
  <div class = "search-wrapper cf">
  <input type="text" placeholder="Search here..." required="">
  <button type="submit">Search</button>
  </div>

  <table>

    <h1 class="md-display-1">Completed</h1>
    <h2 class="md-display-1">In Progress</h2>

  <table class="InProgress">
    <thead>
    <tr>
      <th>Goal</th>
      <th>Progress</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Notify</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody ng-repeat="goal in goals" ng-if="isOwner(goal) && goal.type.status != 100" >>
    <tr>
      <td ng-click="openDialog(goal)">
        <md-tooltip md-direction="right">
          {{getSub(goal)}}
        </md-tooltip>
        <Strong > {{goal.name}}</Strong></td>
      <td> <md-progress-linear md-mode="determinate" value="{{goal.type.status}}"> </md-progress-linear> <Strong> {{goal.type.status}}% </Strong></td>
      <td ng-bind="goal.startDate | date:'dd/MM/yyyy'"></td>
      <td ng-bind="goal.endDate | date:'dd/MM/yyyy'"></td>
      <td> <input class='tgl tgl-flip' id="{{$index}}" type='checkbox' checked="goal.wantUpdate">
      <label class='tgl-btn' data-tg-off='Nope' data-tg-on='Yeah!' for='{{$index}}'></label></td>
      <td><md-button ng-click="delete(goal)" class="md-raised">delete</md-button></td>
    </tr>
    </tbody>
  </table>


  <table class="Completed">
    <tr>
      <th>Goal</th>
      <th>End Date</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody ng-repeat="goal in goals" ng-if="isOwner(goal) && goal.type.status === 100" >
    <tr>
      <td ng-click="openDialog(goal)"><Strong > {{goal.name}}</Strong></td>
      <td ng-bind="goal.endDate | date:'dd/MM/yyyy'"></td>
      <td><md-button ng-click="delete(goal)" class="md-raised">delete</md-button></td>
    </tr>
    </tbody>
  </table>
  </table>
</div>


<div ng-if="!isAuthenticated()">
  <h1>Please Log In</h1>
</div>
